name: Docker Build & Push with Git Tags

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      docker-tag: ${{ steps.version.outputs.tag }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get Docker tag
      id: version
      run: |
        if [[ ${{ github.ref_type }} == 'tag' ]]; then
          # Pour un tag Git (ex: v1.2.3)
          TAG=${GITHUB_REF#refs/tags/}
          TAG=${TAG#v}  # Enlève le 'v' du début
        else
          # Pour un push sur main (sans tag)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="latest-${SHORT_SHA}"
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      run: |
        DOCKER_TAG="${{ steps.version.outputs.tag }}"
        
        # Build avec le tag approprié
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:$DOCKER_TAG ./php/
        
        # Push l'image
        docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:$DOCKER_TAG
        
        # Si c'est un tag Git, push aussi comme 'latest'
        if [[ ${{ github.ref_type }} == 'tag' ]]; then
          docker tag ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:$DOCKER_TAG \
                     ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest
        fi