name: Docker Build & Push

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code
    - uses: actions/checkout@v4

    # 2️⃣ Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3️⃣ Build et push des images
    - name: Build and push Docker images
      run: |
        # Build de l'image
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest ./php/
        
        # Tag avec le commit hash pour version unique
        docker tag ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:${{ github.sha }}
        
        # Push des images
        docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:${{ github.sha }}

    # 4️⃣ (Optionnel) Déploiement automatique sur serveur
    # nécessite un serveur SSH et clé dans secrets.DEPLOY_KEY
    - name: Deploy to server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          docker stop php_app || true
          docker rm php_app || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest
          docker run -d --name php_app -p 8080:80 \
            -v /srv/php_app/src:/var/www/html \
            -v db_data:/var/lib/mysql \
            ${{ secrets.DOCKER_USERNAME }}/mon-projet-php:latest
